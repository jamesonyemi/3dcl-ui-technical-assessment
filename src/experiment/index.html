<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>

<div class="flex flex-1  place-content-center   ...">
  <!-- <div class="mt-32 pt-5"></div> -->
  <div class="w-3/4 p-32">
    <div
    class="w-4/5 rounded bg-blue-900  dark:border md:mt-3 sm:max-w-md xl:p-0 dark:bg-gray-100 dark:border-gray-700"
  >
    <div class="p-6 space-y- md:space-y-6 sm:p-8">
      <a
    href="#"
    class="flex items-center mb-6 text-xl font-semibold text-gray-600 "
  >
    <img
      class="w-2/4 h-1/5  mr-2"
      src="./e-ADAPP-logo23.png"
      alt="logo"
    />
  </a>
      <h1
        class="text-md font-bold leading-tight tracking-tight text-gray-900 md:text-lg"
      >
        Login to your account
      </h1>
      <form class="space-y-4 md:space-y-6" action="#">
        <div>
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Email</label
          >
          <input
            type="email"
            name="email"
            id="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-500 dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="name@company.com"
            required=""
          />
        </div>

        <div>
          <label
          for="password"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-500"
          >Password</label
        >

          <div class="relative">
            <input
              type="password"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-500 dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required=""
              placeholder="Enter password"
            />

            <span
              class="absolute inset-y-0 right-0 grid place-content-center px-4"
            >
            <svg class="h-5 w-5 text-gray-700 place-content-center m-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
            </svg>

            </span>
          </div>
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input
                id="remember"
                aria-describedby="remember"
                type="checkbox"
                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                required=""
              />
            </div>
            <div class="ml-3 text-sm">
              <label
                for="remember"
                class="text-gray-900 dark:text-gray-900"
                >Remember me</label
              >
            </div>
          </div>
          <a
            href="#"
            class="text-sm font-medium text-primary-600 hover:underline  dark:text-black"
            >Forgot password?</a
          >
        </div>
        <button
          type="submit"
          class="w-full text-sm text-white bg-green-600 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg  px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
        >
          Sign in
        </button>
        <p class="text-sm  font-light text-gray-900 dark:text-gray-800">
          Donâ€™t have an account yet?
          <a
            href="#"
            class="font-medium  dark:text-yellow-900 hover:underline text-blue-500"
            >Sign up</a
          >
        </p>
        <div class="my-12 border-b text-center border-gray-500">
          <div
            class="leading-none px-2 inline-block text-xs text-gray-700 tracking-wide font-medium bg-white transform translate-y-1/2"
          >
            Or continue with
          </div>
        </div>
        <div class="flex flex-wrap w-100 place-content-center">
          <div class="w-1/4">
            <button
              class="border-gray-300 bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-blue-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800 p-2 rounded-full border w-50 place-content-center"
            >
            <img src="./assets/images/google.png" alt="google image" class="w-4">
            </button>
          </div>
          <div class="w-1/4">
            <button
              class="border-gray-300 bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-blue-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800 p-2 rounded-full border w-50 place-content-center"
            >
            <img src="./assets/images/facebook.png" alt="facebook image" class="w-4" />

            </button>
          </div>
          <div class="w-1/4">
            <button
              class="border-gray-300 bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-blue-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800 p-2 rounded-full border w-50 place-content-center"
            >
            <img src="./assets/images/twitter.png" alt="twitter image" class="w-4">
            </button>
          </div>
          <div class="place-content-start">
            <p class="mt-3 text-xs text-gray-600  text-center">
              By clicking the button above you agree to our
              <a href="#" class="border-b  text-green-700 border-gray-500 border-dotted">
                terms
              </a>
               and
              <a href="#" class="border-b text-green-00 border-green-500 border-dotted">
                privacy policy
              </a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
  <div class="relative w-1/4 rounded-none p-10 " style="width: 500px;">
    <img
      alt="Welcome"
      src="./annie-spratt-QYcSeY7vuZM-unsplash 1.svg"
      class="relative inset-0  h-full w-96 object-cover"
    />
  </div>
  <!-- <div class="w-1/2 ... "></div> -->
</div>
  </body>
</html>
